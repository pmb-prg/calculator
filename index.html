<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="input">0</div>
        <div class="key">
            <div class="keys">
                <div class="click show">/</div>
                <div class="click show">*</div>
                <div class="click show">-</div>
                <div class="click show">+</div>
                <div class="click show">7</div>
                <div class="click show">8</div>
                <div class="click show">9</div>
                <div class="click clear">C</div>
                <div class="click show">4</div>
                <div class="click show">5</div>
                <div class="click show">6</div>
                <div class="click clear-all">AC</div>
                <div class="click show">1</div>
                <div class="click show">2</div>
                <div class="click show">3</div>
                <div class="click calculation">=</div>
                <div class="click zero show">0</div>
                <div class="click show">.</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
